

allprojects {
    apply plugin: "java"

    group 'fr.minibilles.basics'
    version '1.0.0'

    project.ext.swtVersion = "3.6.1"

    repositories {
        jcenter()
        flatDir { dirs(rootProject.file('libraries')) }
    }

    dependencies {
        testCompile "junit:junit:4.12"
    }
}
